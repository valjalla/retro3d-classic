<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMOD3D - 3D Model Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- import Three.js from CDN -->
    <!-- todo? should this be done via bundling -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="model-viewer">
        <div id="interface-plane"></div>
        <div id="xenoscript" class="alien-chars"></div>
        <div class="grid-lines"></div>

        <div class="axis-container" id="axis-container">
            <div class="axis x-axis"></div>
            <div class="axis y-axis"></div>
            <!-- ticks will be generated by js -->
        </div>

        <div id="interface-name">
            <h1 id="interface-title" class="animate-warning-blink">古典道具 REMOD3D</h1>
        </div>

        <div id="interface-panel">
            <div class="content-group">
                <h3>OBJECT ANALYSIS</h3>
                <div id="hexagrid" class="hexagrid">
                    <!-- hexagons will be generated by js -->
                </div>
                <div class="stats-table">
                    <div class="stats-row">
                        <span class="stats-label">File:</span>
                        <span id="stats-filename" class="stats-value stats-value-filename animate-blink">--</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">Meshes:</span>
                        <span id="stats-meshes" class="stats-value">--</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">Vertices:</span>
                        <span id="stats-vertices" class="stats-value">--</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">Materials:</span>
                        <span id="stats-materials" class="stats-value">--</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">Triangles:</span>
                        <span id="stats-triangles" class="stats-value">--</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">Size:</span>
                        <span id="stats-size" class="stats-value">--</span>
                    </div>
                </div>
            </div>

            <div class="content-group">
                <h3>CONFIGURATION</h3>
                <div class="status-bar">
                    <div class="status-fill"></div>
                </div>
                <label for="model-upload" class="animate-warning-blink">
                    情報作成 Upload GLB Model
                </label>
                <input id="model-upload" type="file" accept=".glb" />
                <div id="interface-mode-buttons">
                    <button id="btn-normal" class="model-viewer-button active">
                        <div class="button-content">
                            <span class="button-primary-text">ノーマル</span>
                            <span class="button-secondary-text">Normal View</span>
                        </div>
                    </button>
                    <button id="btn-holo" class="model-viewer-button">
                        <div class="button-content">
                            <span class="button-primary-text">ホログラム</span>
                            <span class="button-secondary-text">Holo View</span>
                        </div>
                    </button>
                    <button id="btn-spider" class="model-viewer-button">
                        <div class="button-content">
                            <span class="button-primary-text">スパイダー</span>
                            <span class="button-secondary-text">Spider View</span>
                        </div>
                    </button>
                </div>
            </div>

            <div class="content-group">
                <h3>DYNAMICS</h3>
                <div class="rotation-controls">
                    <button id="btn-rotate" class="model-viewer-button verde active">
                        <div class="button-content">
                            <span class="button-primary-text">回転</span>
                            <span class="button-secondary-text">Freeze Model</span>
                        </div>
                    </button>
                    <div class="rotation-speed-control">
                        <div id="speed-gauge" class="speed-gauge">
                            <!-- speed segments will be generated by js -->
                        </div>
                        <span class="slider-label">速度</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="alt-panel">
            <button id="btn-clear" class="hexagon-button" disabled>
                <div class="button-content">
                    <span class="button-primary-text">クリア</span>
                    <span class="button-secondary-text">Clear Model</span>
                </div>
            </button>
            <button id="btn-move-panel" class="hexagon-button">
                <div class="button-content">
                    <span class="button-primary-text">移動</span>
                    <span class="button-secondary-text">Unlock/Panel</span>
                </div>
            </button>
        </div>
    </div>
</body>
</html>
